<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

            .product img {
                max-width: 100%;
                height: auto;
            }

            .product h2 {
                margin-top: 0;
            }

            .product p {
                margin-bottom: 10px;
            }

        .buy-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product">
            <img src="shortmousepad.jpg" width="30" height="30">
            <h2>Mousepad</h2>
            <p>Description:This is the best mousepad in the market right now!</p>
            <p>Price: $20.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
